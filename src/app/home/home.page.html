<div  id="main-content" >
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-page" >UniFCV Salgados</ion-title>
      <ion-icon name="person-circle-outline" class="icone"></ion-icon>
    </ion-toolbar>
  </ion-header>
</div>

<ion-buttons [collapse]="true" slot="end" class="botao1c">
  <ion-button shape="round"  fill="outline"  class="botao1" (click)="showPizza()">Pizza</ion-button>
  <ion-button shape="round"  fill="outline"  class="botao1" (click)="showBurguer()">Burguer</ion-button>
</ion-buttons>
<ion-content>
<div #pizza class="div div-pizza">

  <ion-row class="place">
    <ion-grid class="imagem">
      <ion-row>
        <ion-col >
          <img [src]="imagens1[0]">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-col  class="texto"><p>pizza</p></ion-col>
    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>
  </ion-row>
  <ion-row class="place">
    <ion-grid class="imagem">
      <ion-row>
        <ion-col >
          <img [src]="imagens1[1]">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-col  class="texto"><p>Pizza2</p></ion-col>
    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>
  </ion-row>
  <ion-row class="place">
    <ion-grid class="imagem">
      <ion-row>
        <ion-col >
          <img [src]="imagens1[2]">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-col  class="texto"><p>Pizza3</p></ion-col>
    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>
  </ion-row>
</div>
<div #burguer class="div div-burguer">
  <ion-row class="place">
    <ion-grid class="imagem">
      <ion-row>
        <ion-col >
          <img [src]="imagens2[0]">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-col class="texto"><p>Burguer1</p></ion-col>
    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>
  </ion-row>
  <ion-row class="place">
    <ion-grid class="imagem">
      <ion-row>
        <ion-col >
          <img [src]="imagens2[1]">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-col  class="texto"><p>Burguer2</p></ion-col>
    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>

  <ion-row class="place">

    <ion-button  expand="full"    fill="solid" size="small"  color="warning" class="botaotb"   >Detalhes</ion-button>
  </ion-row>
</div>

<ion-fab  slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="danger" > 
    <ion-icon  name="cart"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
